<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="alert-box" id="alert">알림창임</div>
    <button onclick="alertEvent('block')">버튼</button>
    <button onclick="alertEvent('none')">닫기</button>


    <script>

        function alertEvent(event){
            document.getElementById('alert').style.display = event;
        
        }



    </script>


</body>
</html>
